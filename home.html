			        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          Step 1: Upload Graph Screenshot
			        </button>
			      </h5>
			    </div>

			    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
			      <div class="card-body">
			        
			        <!-- Upload Screenshot Button -->
			        <form>
							  <div class="form-group">
							    <input type="file" class="form-control-file" id="sidePanelUploadButton" name="background-image">

			      </div>

			          Step 2: Set X Interval
			        </button>
			      </h5>
			    </div>

			      <div class="card-body">
			        
			        <!-- X Parameters Form -->
			      	<form>

			      		<!-- Set X Interval Input -->
							  <div class="form-group row">
							    <label for="step2SetXInterval" class=" col-form-label">Set X Interval:</label>
							      <input type="number" class="form-control formInputCorrection" id="step2SetXInterval" placeholder="e.g. 3 months">
							  </div>
							  
							  <!-- Set Min X Input -->
							  <div class="form-group row">
							    <label for="step2SetMinX" class=" col-form-label">Set Min. X:</label>
							      <input type="number" class="form-control formInputCorrection" id="step2SetMinX" placeholder="Usually 0">
							  </div>

							  <!-- Next Step Button -->
							  <div class="form-group row" id="buttonSubmitSetXInterval">
							      <button type="submit" class="btn btn-primary buttonForm">Next Step</button>
							  </div>
							</form>
						</div>
			    </div>
			  </div> <!-- End Step 2 -->
			  
			  <!-- Step 3 Section -->
			  <div class="card">
			    <div class="card-header" id="headingThree">
			      <h5 class="mb-0">
			        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
			          Step 3: Set Max Y
			        </button>
			      </h5>
			    </div>
			    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
			      <div class="card-body">
			        <div class="formClickInstructions">
			        	Click Max Y Value
			        </div>
			        <!-- Max Y Value Form -->
			      	<form>

			      		<!-- Max Y Value -->
							  <div class="form-group row">
							    <label for="step3SetMaxYValue" class=" col-form-label">Max Y Value:</label>
							      <input type="number" class="form-control formInputCorrection" id="step3SetMaxYValue" placeholder="e.g. 300" disabled>
							  </div>
							  
							  <!-- Next Step Button -->
							  <div class="form-group row">
							      <button type="submit" class="btn btn-primary buttonForm" id="buttonSubmitSetMaxY" disabled>Next Step</button>
							  </div>
							</form>
						</div>
			    </div>
			  </div> <!-- End Step 3 -->
			
			<!-- Step 4 Section -->
			  <div class="card">

			      		<!-- Set Y Value -->
							  <div class="form-group row">
							    <label for="step4SetYValue" class=" col-form-label">Set Y Value:</label>

							  </div>
							  
							  <!-- Next Step Button -->
							  <div class="form-group row">
							      <button type="submit" class="btn btn-primary buttonForm" id="buttonSubmitSetYXAxis" disabled>Next Step</button>
							  </div>
							</form>
						</div>
			    </div>
			  </div>  <!-- End Step 4 -->

			  <div class="card">
